<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        #fName:valid {
            border-color: #090;
        }

        #fName:invalid {
            border-color: rgb(249, 3, 3);
        }
    </style>
</head>

<body>

    <div>
        <form action="" onsubmit="add(event)">
            <label for="name">Full Name : </label>
            <input type="text" id="fName" name="name" onblur="ValidateName(this)" onfocus="ChangeBorder(this)"
                placeholder="Enter your Name" autocomplete="off" required>
            <span id="nameValid">
            </span><br><br>


            <label for="gmail">Gmail : </label>
            <input type="text" id="gmail" name="gmail" autocomplete="off" required><br><br>

            <label for="city">City : </label>
            <select id="city">
                <option>Cairo</option>
                <option>Sohag</option>
                <option>Assiut</option>
                <option>Minya</option>
            </select><br><br>

            <label for="password">Password : </label>
            <input type="password" name="password" id="password" autocomplete="off" required><br><br>

            <label for="rPassword">Repeat Password : </label>
            <input type="password" name="rPassword" id="rPassword" onkeyup="ValidatePassword(this)" autocomplete="off"
                required>
            <span id="passwordValid"></span><br><br>

            <input type="checkbox" required>I accept the terms and conditions.<br><br>

            <input type="submit">
        </form>
    </div>
