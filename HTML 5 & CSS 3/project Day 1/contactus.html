<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link href="styleContact.css" rel="stylesheet">
</head>

<body>

    <form action="Home.html" method="get">

        <h1>
            contact us
        </h1>
        <input type="text" name="FName" placeholder="Enter your First Name" size="50px" autocomplete="off"
            required><br><br>

        <input type="text" name="LName" placeholder="Enter your Last Name" size="50px" autocomplete="off"
            required><br><br>

        <input type="email" name="Email" placeholder="Enter your Email" size="50px" autocomplete="off" required><br><br>

        <label for="About">Message : </label><br>
        <textarea id="About" cols="55" rows="15" autocomplete="off"></textarea><br><br>


        <input type="reset" value="Cancel" style="width:200px;height: 50px; border-radius: 25px;">
        <input type="submit" value="submit" style="width:200px;height: 50px; border-radius: 25px;">

    </form>




</body>

</html>
